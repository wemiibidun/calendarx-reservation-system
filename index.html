<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalendarX Reservation System</title>

    <!-- Google Fonts for Custom Typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS Framework -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap Icons (for edit/delete buttons) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- jQuery UI Datepicker Theme -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
  </head>

  <body>
    <!-- Outer Wrapper for Background Control -->
    <div class="main-wrapper py-5">
      <!-- Main Reservation Container -->
      <div class="container reservation-box p-4 rounded shadow">
        <!-- Title -->
        <h2 class="mb-4">CalendarX Reservation System</h2>

        <!-- Reservation Form -->
        <div class="row g-3">
          <!-- Name Field -->
          <div class="col-md-3">
            <label class="form-label fs-5">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>

          <!-- Date Picker -->
          <div class="col-md-3">
            <label class="form-label fs-5">Date</label>
            <input type="text" id="date" class="form-control" />
          </div>

          <!-- Start Time (Hour + AM/PM) -->
          <div class="col-md-3">
            <label class="form-label fs-5">Start Time</label>
            <div class="d-flex gap-2 flex-wrap flex-md-nowrap">
              <select id="startHour" class="form-select">
                <option value="">Hour</option>
                <!-- 12-hour time options -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select id="startAMPM" class="form-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>

          <!-- End Time (Hour + AM/PM) -->
          <div class="col-md-3">
            <label class="form-label fs-5">End Time</label>
            <div class="d-flex gap-2 flex-wrap flex-md-nowrap">
              <select id="endHour" class="form-select">
                <option value="">Hour</option>
                <!-- 12-hour time options -->
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <select id="endAMPM" class="form-select">
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="col-12">
            <button id="reserve-btn" class="btn btn-primary btn-lg">
              Reserve
            </button>
          </div>
        </div>

        <!-- Reservation List Section -->
        <h4 class="mt-5 text-dark">üìÖ Your Reservations</h4>
        <div id="calendar" class="mt-4"></div>

        <!-- Google Chart Section -->
        <div
          id="chart_div"
          class="mt-5"
          style="width: 100%; height: 400px"
        ></div>

        <!-- Footer -->
        <footer class="site-footer mt-5 text-center">
          ¬© 2025 CalendarX Reservation System. Built with ‚ù§Ô∏è for ease.
        </footer>

        <!-- Load Required JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Main JavaScript Logic -->
        <script type="module" src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
